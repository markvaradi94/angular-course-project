<a href="#" class="list-group-item clearfix bg-light text-dark" style="width: 375px; height: auto" (click)="onSelected()">
  <div class="float-left">
    <div class="d-flex justify-content-between">
      <h4 class="mb-1 mr-2">{{recipe.name}}</h4>
    </div>
    <p class="mb-1">{{recipe.description}}</p>
  </div>
  <span class="float-sm-right">
        <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-fluid" style="max-height: 75px;">
      </span>
</a>
