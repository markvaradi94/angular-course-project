<div class="row ml-auto mt-5">
  <div class="col-xs-12">
    <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-fluid">
  </div>
</div>
<div class="row ml-auto">
  <div class="col-xs-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>
<div class="row ml-auto">
  <div class="col-xs-12">
    <div ngbDropDown class="dropdown">
      <div class="btn-group">
        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Manage Recipe
        </button>
        <div class="dropdown-menu">
          <a class="dropdown-item"><a href="#">Add ingredient to list</a></a>
          <a class="dropdown-item"><a href="#">Edit recipe</a></a>
          <a class="dropdown-item"><a href="#">Delete recipe</a></a>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row ml-auto">
  <div class="col-xs-12">
    {{recipe.description}}
  </div>
</div>
<div class="row ml-auto">
  <div class="col-xs-12">
    Ingredients
  </div>
</div>
