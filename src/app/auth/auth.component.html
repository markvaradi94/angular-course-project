<div class="container-fluid container-sm mt-3 mx-auto">
  <div class="col-xs-12">
    <div class="alert alert-danger" *ngIf="error">
      <p>{{error}}</p>
    </div>
    <div *ngIf="isLoading">
      <div class="spinner-border"></div>
    </div>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email" class="font-weight-bold">Email</label>
        <input
          type="email"
          id="email"
          class="form-control"
          ngModel
          name="email"
          required
          email>
      </div>
      <div class="form-group">
        <label for="password" class="font-weight-bold">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          ngModel
          name="password"
          required
          minlength="6">
      </div>
      <div>
        <button
          class="btn btn-primary border-dark mb-1"
          type="submit"
          [disabled]="!authForm.valid"
        >
          {{isLoginMode ? 'Login' : 'Sign Up'}}
        </button>
      </div>
      <div>
        <button
          class="btn btn-secondary border-dark"
          (click)="onSwitchMode()"
          type="button"
        >
          Switch to {{isLoginMode ? 'Sign Up' : 'Login'}}
        </button>
      </div>
    </form>
  </div>
</div>
